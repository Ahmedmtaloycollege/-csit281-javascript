        <script type="text/javascript">
        // Create an array called planets. Add the names of all of the planets in the
        // array. Then create a loop that goes through the planets array and lists them
        // on the page. Use a variable for the number of items in the array when looping
        // through. This way the entire array will be listed if planets like Pluto are
        // added or removed in the future.

        let nubmerOfPlanets = 8; 
        
        // set nubmerOfPlanets to 9  . if added Pluto in the future.
        // Pluto not an planet no.
      
        
        var planets = ["Mercury", "Venus", "Earth", "Mars", "Jupiter", "Saturn", "Uranus", "Neptune" , "Pluto"];
        document.write('<h1 style="color:blue">Planets of solar system</h1>');
        document.write('<ol>');
        for (let i = 0; i < nubmerOfPlanets; i++) {
            document.write('<li>');
            document.write(planets[i] + "<br>");
            document.write('</li>');
            
            
        }
        document.write('</ol>');

                
        </script>
        
        </body>
